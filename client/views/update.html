<div class="page-header">
    <h1>Update</h1>
</div>
<form class="my-form" ng-submit="save()">
    <div class="form-group">
        <input class="form-control" type="text" ng-model="post.title" placeholder="Title">
    </div>
    <div class="form-group">
        <select class="form-control" ng-model="post.categoryid">
            <option value="">Select Category</option>
            <option ng-repeat="c in categories" value="{{ c.id }}">{{ c.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <textarea class="form-control" ng-model="post.content"></textarea>
    </div>
    <input class="btn btn-info" type="submit" value="Save">
</form>
