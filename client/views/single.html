<div class="list-group">
        <div class="list-group-item">
                <h3>{{ post.title }}</h3>
                <h5>Written by {{ post.authorfirstname }} {{ post.authorlastname }}</h5>
                <h5>{{ post.createdAt | date: "dd MMM y" }}</h5>
                <p>{{ post.content }}</p>
                <button class="btn btn-info" ng-click="edit()">Edit</button>
                <button class="btn btn-danger" ng-click="delete()">Delete</button>
        </div>
</div>
