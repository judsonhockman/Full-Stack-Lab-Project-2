<form ng-submit="save()">
    <input type="text" ng-model="post.title" placeholder="Title">
    <select ng-model="post.categoryid">
        <option value="">Select Category</option>
        <option ng-repeat="c in categories" value="{{ c.id }}">{{ c.name }}</option>
        </select>
    <select ng-model="post.userid">
    <option value="">Select User</option>
    <option ng-repeat="u in users" value="{{ u.id }}">{{ u.firstname}} {{ u.lastname}}</option>
</select>
<textarea ng-model="post.content"></textarea>
<input type="submit" value="Save">
</form>
